{% extends 'main.html' %}

{% block content %}
    <div class="row">
        <div class="col-3 mt-5">
            <div class="row d-flex justify-content-center">
                <div class="col-10">
                    <ul class="list-group">
                        <li class="list-group-item mb-2">
                            <a class="nav-link active fullwidth"
                          href="{% url 'projects' %}">
                          All Products
                          </a>
                        </li>
                    {% for category in categorys %}
                        <li class="list-group-item mb-2">
                            <a class="nav-link active fullwidth"
                          href="{% url 'category' category.id %}">
                          {{ category.name }}
                          </a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        
        </div>
        <div class="col-8 mt-3">
            <div class="row">
                <div class="col-12">
                    <h2>Filter By</h2>
                    {% for product in products %}
                        <button type="button" class="btn btn btn-outline-warning btn-sm">
                            {{ product.product_category }}
                        </button>
                    {% endfor %}
                </div>
            </div>
            <div class="row">
                {% for product in products %}
                <div class="col-4">
                    <div class="row">
                        <div class="col-12 col-md-12 col-lg-12 p-4 wow fadeInUp">
                            <div class="row d-flex justify-content-center">
                                <div class="col-11 product-grid">
                                    <div class="row">
                                        <div class="col-12 d-flex justify-content-center">
                                        <a href="{% url 'product_details' product.id %}">

                                            <img src="{{ product.image.url }}" alt="" class="img-fluid">
                                            </a>
                                        </div>
                                    </div>    
                                    <div class="row">
                                        <div class="col-12">
                                            <p class="product-title">
                                                {{product.product_name}}
                                            </p>
                                        </div>
                                    </div> 
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
                {% endfor %}
        </div>
    </div>
    </div>

{% endblock content %}
