{% extends 'main.html' %}

{% block content %}
    <div class="row">
        <div class="col-3">

        </div>
        <div class="col-9">
            <div class="row">
                {% for product in products %}
                <div class="col-4">
                    <div class="row">
                        <div class="col-12 col-md-12 col-lg-12 p-4 wow fadeInUp">
                            <div class="row d-flex justify-content-center">
                                <div class="col-11 product-grid">
                                    <div class="row">
                                        <div class="col-12 d-flex justify-content-center">
                                        <a href="{% url 'product_details' product.id %}">

                                            <img src="{{ product.image.url }}" alt="" class="img-fluid">
                                            </a>
                                        </div>
                                    </div>    
                                    <div class="row">
                                        <div class="col-12">
                                            <p class="product-title">
                                                {{product.product_name}}
                                            </p>
                                        </div>
                                    </div> 
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
                {% endfor %}
        </div>
    </div>
    </div>

{% endblock content %}
